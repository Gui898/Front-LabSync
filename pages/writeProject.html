<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/writeProject.css">
    <link rel="icon" href="../assets/icon.png">
    <script src="../script/writeProject.js" defer></script>
    <script src="../script/commum.js" defer></script>
    <title>LabSync Editor</title>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><img class="logo" src="../assets/LogoLabSync.png" alt="Logo LabSync"></a>
            <div class="search__bar">
                <input type="text" class="search__input" placeholder="Pesquisar">
                <button class="search__bt"><img src="../assets/lupa.png" alt="imagem de lupa"
                        class="search__lupa"></button>
            </div>
            <div class="profile__set">
                <p class="userName" id="userName">Apelido</p>
                <img class="profile__nav" src="../assets/perfilPhoto.png" alt="Foto de perfil">
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="command__bar">

                <button class="funcs__bt" id="undo">
                    <img src="../assets/arrowLeft.png" class="img__bar">
                </button>

                <button class="funcs__bt" id="redo">
                    <img src="../assets/arrowRight.png" class="img__bar">
                </button>

                <hr class="inverted__hr">

                <select id="fontSize" class="funcs__bt__adv font__size"></select>

                <label for="backColor" class="custom__change">
                    <img src="../assets/pen.png" class="img__bar">
                </label>
                <input type="color" class="change funcs__bt__adv" id="backColor">

                <label for="foreColor" class="custom__change">
                    <img src="../assets/changeColor.png" class="img__bar">
                </label>
                <input type="color" class="change funcs__bt__adv" id="foreColor">

                <hr class="inverted__hr">

                <select id="fontName" class="funcs__bt__adv font__size"></select>

                <button class="funcs__bt format" id="bold">
                    <img src="../assets/B.png" class="img__bar">
                </button>


                <button class="funcs__bt format" id="italic">
                    <img src="../assets/italic.png" class="img__bar">
                </button>

                <button class="funcs__bt format" id="underline">
                    <img src="../assets/underline.png" class="img__bar">
                </button>

                <button class="funcs__bt format" id="strikeThrough">
                    <img src="../assets/tachado.png" class="img__bar">
                </button>

                <hr class="inverted__hr">

                <button class="funcs__bt" id="createLink">
                    <img src="../assets/linkSymbol.png" class="img__bar">
                </button>

                <button class="funcs__bt" id="insertImage">
                    <img src="../assets/imageSymbol.png" class="img__bar">
                </button>

                <button class="funcs__bt" id="insertVideo">
                    <img src="../assets/videoSymbol.png" class="img__bar">
                </button>

                <hr class="inverted__hr">

                <button class="funcs__bt align" id="justifyLeft">
                    <img src="../assets/paragraph.png" class="img__bar">
                </button>

                <button class="funcs__bt align" id="justifyRight">
                    <img src="../assets/paragraph.png" class="img__bar ra">
                </button>

                <button class="funcs__bt spacing" id="indent">
                    <img src="../assets/diminuirRecuo.png" class="img__bar">
                </button>

                <button class="funcs__bt spacing" id="outdent">
                    <img src="../assets/aumentarRecuo.png" class="img__bar">
                </button>
            </div>

            <hr>

            <div class="container__below">
                <div class="container__text">
                    <div class="other__box" id="titleBox" contenteditable="true" data-placeholder="TÃ­tulo:"></div>
                    
                    <hr class="text__hr">
                    <div class="other__box" id="categoryBox" contenteditable="true" data-placeholder="Categoria:"></div>
                    
                    <hr class="text__hr">
                    <div class="text__box" id="textBox" contenteditable="true"></div>
                    
                    <hr class="text__hr">
                    <div class="other__box" id="usedInst" contenteditable="true" data-placeholder="Instrumentos usados:"></div>
                    
                    <hr class="text__hr">
                    <div class="other__box" id="usedTech" contenteditable="true" data-placeholder="Tecnologias usadas:"></div>
                </div>

                <aside class="options__all">
                    <button class="side__bt"><img src="../assets/eyeSymbol.png">Visualizar</button>
                    <button class="side__bt"><img src="../assets/updateSymbol.png">Atualizar</button>
                    <button class="side__bt"><img src="../assets/shareSymbol.png">Publicar</button>
                </aside>
            </div>
        </section>
    </main>

</body>

</html>
